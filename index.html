<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <!-- Title -->
      <h1 class="text-center text-success fw-light">Books Archive</h1>
      <!-- Search Field -->
      <div class="input-group mb-3 py-4 w-75 mx-auto">
        <input
          type="text"
          class="form-control"
          id="input-field"
          placeholder="Search books..."
        />
        <button class="btn btn-danger" id="input-btn" type="button">
          Search
        </button>
      </div>
      <!-- Search Count -->
      <div class="py-4" id="search-count"></div>

      <!-- Search Items -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container"></div>
    </div>

    <!-- Spinner -->
    <div class="spinner-border spinner-margin" id="spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Javascript-->
    <script src="app.js"></script>
  </body>
</html>
